<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#edf2f4"
  type="ball-scale-multiple"
  [fullScreen]="true"
  ><p style="color: #edf2f4; font-family: Roboto">Cargando...</p>
</ngx-spinner>

<button
  type="button"
  class="fa fa-arrow-left icon-button"
  aria-hidden="true"
  (click)="handleBack()"
></button>

<h1>Turnos</h1>
<p *ngIf="!appointments.length">Todavía no hay turnos</p>

<table
  class="table table-bordered"
  *ngIf="appointments && appointments.length > 0"
>
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Día</th>
      <th scope="col">Hora</th>
      <th scope="col">Especialidad</th>
      <th
        scope="col"
        *ngIf="
          currentUserRole &&
          (currentUserRole === 'PACIENTE' || currentUserRole === 'ADMIN')
        "
      >
        Especialista
      </th>
      <th
        scope="col"
        *ngIf="
          currentUserRole &&
          (currentUserRole === 'ESPECIALISTA' || currentUserRole === 'ADMIN')
        "
      >
        Paciente
      </th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of appointments">
    <tr>
      <th scope="row">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          (click)="handleClick(item?.id)"
        />
      </th>
      <td>{{ item.day }}</td>
      <td>{{ item.start_time }}</td>
      <td>
        {{ item.specialty }}
      </td>
      <td
        *ngIf="
          currentUserRole &&
          (currentUserRole === 'PACIENTE' || currentUserRole === 'ADMIN')
        "
      >
        {{ item.professional_name }}
      </td>
      <td
        *ngIf="
          currentUserRole &&
          (currentUserRole === 'ESPECIALISTA' || currentUserRole === 'ADMIN')
        "
      >
        {{ item.patient_name }}
      </td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
