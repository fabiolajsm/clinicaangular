  size="medium"
  color="#edf2f4"
  type="ball-scale-multiple"
  [fullScreen]="true"
  ><p style="color: #edf2f4; font-family: Roboto">Cargando...</p>
</ngx-spinner>

<ng-container *ngIf="loginDetail.length">
  <ul *ngFor="let item of loginDetail">
    <li>Usuario: {{ item.user }}, Ãšltimo login: {{ item.lastLogin }}</li>
  </ul>

  [view]="[600, 400]"
  [scheme]="colorScheme"
  [results]="data"
>
</ngx-charts-pie-grid>
