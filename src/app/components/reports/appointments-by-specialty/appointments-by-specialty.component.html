<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#edf2f4"
  type="ball-scale-multiple"
  [fullScreen]="true"
  ><p style="color: #edf2f4; font-family: Roboto">Cargando...</p>
</ngx-spinner>

<ng-container *ngIf="showChart">
  <div id="appBySpe">
    <ngx-charts-pie-grid
      [view]="[600, 400]"
      [scheme]="colorScheme"
      [results]="data"
    >
    </ngx-charts-pie-grid>
  </div>
  <button
    type="button"
    class="btn btn-outline-secondary mb-3 mt-3"
    (click)="downloadPDF()"
  >
    Descargar cantidad de turnos por especialidad
  </button>
</ng-container>
